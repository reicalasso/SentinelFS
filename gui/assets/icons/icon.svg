<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2633;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f05a64;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dc8a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20a080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="url(#accent)" stroke-width="8"/>
  
  <!-- Shield Shape -->
  <path d="M256 80 L400 140 L400 280 C400 360 340 420 256 450 C172 420 112 360 112 280 L112 140 Z" 
        fill="none" stroke="url(#teal)" stroke-width="16" stroke-linejoin="round"/>
  
  <!-- Inner Shield Fill -->
  <path d="M256 110 L370 160 L370 270 C370 340 320 390 256 415 C192 390 142 340 142 270 L142 160 Z" 
        fill="url(#bg)" opacity="0.8"/>
  
  <!-- Sync Arrows -->
  <g transform="translate(256,256)">
    <!-- Top Arrow -->
    <path d="M0 -80 L40 -40 L15 -40 L15 20 L-15 20 L-15 -40 L-40 -40 Z" 
          fill="url(#accent)" transform="rotate(0)"/>
    <!-- Bottom Arrow -->
    <path d="M0 -80 L40 -40 L15 -40 L15 20 L-15 20 L-15 -40 L-40 -40 Z" 
          fill="url(#teal)" transform="rotate(180)"/>
  </g>
  
  <!-- Connection Dots -->
  <circle cx="180" cy="200" r="12" fill="url(#accent)"/>
  <circle cx="332" cy="200" r="12" fill="url(#teal)"/>
  <circle cx="256" cy="340" r="12" fill="#ff8c32"/>
  
  <!-- Connection Lines -->
  <line x1="192" y1="200" x2="320" y2="200" stroke="url(#accent)" stroke-width="4" opacity="0.6"/>
  <line x1="186" y1="212" x2="250" y2="328" stroke="url(#accent)" stroke-width="4" opacity="0.6"/>
  <line x1="326" y1="212" x2="262" y2="328" stroke="url(#teal)" stroke-width="4" opacity="0.6"/>
</svg>
