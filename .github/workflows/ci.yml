name: SentinelFS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Compile with warnings-as-errors
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev

      - name: Configure (warnings as errors)
        run: cmake -S . -B build-lint -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-Wall -Wextra -Werror"

      - name: Build core targets
        run: cmake --build build-lint --target sentinel_core --parallel

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Build network plugin
        run: cmake --build build --target network_plugin --parallel

      - name: Run unit tests
        working-directory: build
        run: ctest --output-on-failure

      - name: Run discovery smoke test
        working-directory: build
        run: |
          export LD_LIBRARY_PATH="${{ github.workspace }}/build/plugins/network:${LD_LIBRARY_PATH}"
          ./tests/discovery_test

      - name: Run auto-remesh integration test
        run: ./build/tests/autoremsh_integ_test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev

      - name: Build for analysis
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build --parallel

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [lint, build-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev

      - name: Configure Release
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Release
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          cpack -G TGZ

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-release
          path: build/*.tar.gz
          retention-days: 30
