# SentinelFS daemon configuration
# Lines use KEY=VALUE format.

# Networking
tcp_port=8080
discovery_port=9999

# Filesystem
watch_directory=~/sentinel_sync

# Security
encryption_enabled=true
# session_code=ABC123

# IPC Security Settings
# Socket path (default: /run/sentinelfs/daemon.sock for systemd, /tmp/sentinelfs.sock otherwise)
ipc_socket_path=/run/sentinelfs/daemon.sock
# Socket permissions (octal, default: 0660)
ipc_socket_permissions=0660
# Require same UID as daemon (default: true)
ipc_require_same_uid=true
# Allowed group name (empty = process group)
# ipc_allowed_group=sentinelfs
# Enable connection auditing (default: false)
ipc_audit_connections=false
# Rate limit: max commands per minute per client (0 = unlimited, recommended for GUI)
ipc_rate_limit=0

# QoS (kilobytes per second, 0 = unlimited)
upload_limit_kbps=0
download_limit_kbps=0

# Metrics HTTP server
metrics_port=9100
