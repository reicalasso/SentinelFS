# SentinelFS daemon configuration
# Lines use KEY=VALUE format.

# Networking
tcp_port=8080
discovery_port=9999

# Filesystem
watch_directory=~/sentinel_sync

# Security
encryption_enabled=false
# session_code=ABC123

# QoS (kilobytes per second, 0 = unlimited)
upload_limit_kbps=0
download_limit_kbps=0

# Metrics HTTP server
metrics_port=9100
