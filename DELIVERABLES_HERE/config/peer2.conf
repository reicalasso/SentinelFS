# ═══════════════════════════════════════════════════════════════════════════════
# SentinelFS - Peer 2 Yapılandırma Dosyası
# ═══════════════════════════════════════════════════════════════════════════════
# Bu dosya SentinelFS daemon'ı için yapılandırma ayarlarını içerir.
# Format: KEY=VALUE (boşluk olmadan)
# Yorum satırları # ile başlar

# ─────────────────────────────────────────────────────────────────────────────
# AĞ AYARLARI (Networking)
# ─────────────────────────────────────────────────────────────────────────────

# TCP portu - Peer'lar arası dosya transferi için kullanılır
# NOT: Her peer farklı bir TCP portu kullanmalıdır
tcp_port=8082

# UDP Discovery portu - Peer keşfi için kullanılır (tüm peer'lar aynı portu kullanmalı)
discovery_port=9999

# ─────────────────────────────────────────────────────────────────────────────
# DOSYA SİSTEMİ AYARLARI (Filesystem)
# ─────────────────────────────────────────────────────────────────────────────

# İzlenen dizin - Bu dizindeki dosyalar senkronize edilir
watch_directory=/home/rei/peer2

# ─────────────────────────────────────────────────────────────────────────────
# GÜVENLİK AYARLARI (Security)
# ─────────────────────────────────────────────────────────────────────────────

# Şifreleme etkinleştirme (AES-256-CBC + HMAC)
encryption_enabled=true

# Oturum kodu - Peer 1 ile aynı kod kullanılmalı
session_code= #uygulama tarafından oluşturduğunuz kodu buraya ekleyin  

# ─────────────────────────────────────────────────────────────────────────────
# BANT GENİŞLİĞİ SINIRLAMALARI (QoS)
# ─────────────────────────────────────────────────────────────────────────────

# Upload limiti (KB/s, 0 = sınırsız)
upload_limit_kbps=0

# Download limiti (KB/s, 0 = sınırsız)
download_limit_kbps=0

# ─────────────────────────────────────────────────────────────────────────────
# METRİK SUNUCUSU (Prometheus uyumlu)
# ─────────────────────────────────────────────────────────────────────────────

# Metrik HTTP sunucu portu (her peer farklı port kullanmalı)
metrics_port=9102
